<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Country</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .btn { padding: 10px 20px; font-size: 18px; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 5px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Choose a Country</h1>
    <div class="container">
        <button class="btn" onclick="goToPage('usa')">USA</button>
        <button class="btn" onclick="goToPage('france')">France</button>
        <button class="btn" onclick="goToPage('germany')">Germany</button>
        <button class="btn" onclick="goToPage('italy')">Italy</button>
        <button class="btn" onclick="goToPage('japan')">Japan</button>
        <button class="btn" onclick="goToPage('brazil')">Brazil</button>
    </div>

    <script>
        function goToPage(country) {
            window.location.href = country + ".html";
        }
    </script>
</body>
</html>
